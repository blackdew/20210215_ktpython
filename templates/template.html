<!doctype html>
<html>
<head>
  <title>WEB - {{ title }}</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <h1><a href="/">WEB</a></h1>
  <div id="grid">
    <ol>
      {% for m in menus %}
      <li><a href="/{{ m }}">{{ m }}</a></li>
      {% endfor %}
    </ol>
    <div id="article">
      <h2>{{ title }}</h2>
      <p>
        {{ content }}
      </p>
    </div>
  </div>
  </body>
  </html>
